<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let note of listNote | async" (click)="openDetail(note)">
      <ion-label>
        <h1>{{note.judul}}</h1>
        <p>{{note.isiNote}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
