<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Add Note
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item>
      <ion-label>Tanggal</ion-label>
      <ion-datetime value="1990-02-19" placeholder="Select Date" [(ngModel)]="tanggal"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Judul</ion-label>
      <ion-input [(ngModel)]="judul"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Notes</ion-label>
      <ion-textarea rows="10" cols="20" [(ngModel)]="isi"></ion-textarea>
    </ion-item>
  </ion-list>
  
  <ion-button expand="full" (click)="save()">Save</ion-button>
  

</ion-content>
